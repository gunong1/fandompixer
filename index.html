<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팬덤 픽셀 (Fandom Pixel) - 10,000,000 PIXELS</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #05070a; font-family: 'Pretendard', sans-serif; color: white; }
        canvas { display: block; cursor: grab; }
        canvas:active { cursor: grabbing; }
        
        /* UI 레이어 */
        .panel { background: rgba(10, 15, 25, 0.9); backdrop-filter: blur(15px); padding: 20px; border-radius: 16px; border: 1px solid rgba(0, 212, 255, 0.2); box-shadow: 0 10px 30px rgba(0,0,0,0.5); pointer-events: auto; }
        
        #header { position: absolute; top: 20px; left: 20px; z-index: 10; }
        h1 { margin: 0; font-size: 24px; color: #00d4ff; text-shadow: 0 0 10px rgba(0,212,255,0.5); }
        
        /* 구독 정보 패널 */
        #side-panel { position: absolute; top: 70px; right: 20px; width: 280px; display: none; z-index: 100; }
        .subscribe-btn { width: 100%; padding: 14px; background: linear-gradient(45deg, #00d4ff, #0055ff); color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 16px; margin-top: 15px; transition: 0.3s; }
        .subscribe-btn:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0, 212, 255, 0.4); }

        .form-group { margin-bottom: 10px; }
        .form-group label { display: block; font-size: 12px; margin-bottom: 5px; color: #aaa; }
        .form-group input, .form-group select {
            width: 100%;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 4px;
            padding: 8px;
            color: white;
            font-size: 14px;
        }
        .form-group select option {
             background-color: #0a0f19;
             color: white;
        }

        /* 하단 상태바 */
        #status-bar { position: absolute; bottom: 20px; left: 20px; display: flex; gap: 10px; z-index: 90; }
        .tag { background: rgba(255,255,255,0.1); padding: 5px 12px; border-radius: 20px; font-size: 12px; }

        #minimap-container { position: absolute; bottom: 20px; right: 20px; width: 180px; height: 180px; background: rgba(0,0,0,0.5); border: 1px solid #333; }
        #minimap-view { position: absolute; border: 1px solid #00d4ff; background: rgba(0, 212, 255, 0.1); }
    </style>
</head>
<body>
    <div id="auth-header" style="position: fixed; top: 10px; right: 20px; z-index: 1000; display: flex; gap: 10px; align-items: center;">
        <div id="user-info" style="display: none; color: white; background: rgba(0,0,0,0.7); padding: 8px 15px; border-radius: 20px; backdrop-filter: blur(5px);">
            <span id="user-nickname"></span>
            <a href="/auth/logout" style="color: #ff6b6b; margin-left: 10px; text-decoration: none; font-weight: bold;">Logout</a>
        </div>
        <a id="login-btn" href="/auth/google" style="display: block; background: white; color: black; padding: 8px 15px; border-radius: 20px; text-decoration: none; font-weight: bold; box-shadow: 0 0 10px rgba(0,0,0,0.5);">
            Sign in with Google
        </a>
    </div>

    <div id="container">
        <h1>FANDOM PIXEL</h1>
        <div style="font-size: 12px; opacity: 0.6;">10,000,000 PIXELS GLOBAL STAGE</div>
    </div>

    <div id="side-panel" class="panel">
        <h2 id="area-id" style="margin: 0 0 10px 0; font-size: 18px;">Area #7721</h2>
        <div id="pixel-info" style="margin-bottom: 15px;">
            <span id="status-tag" style="background: #00d4ff; color: #000; padding: 2px 8px; border-radius: 4px; font-size: 11px; font-weight: bold;">구독 가능</span>
            <div id="selected-pixel-count" style="font-size: 12px; color: #aaa; margin-top: 5px; display: none;"></div>
            <div style="font-size: 14px; color: #ccc; margin-top: 10px;">
                <div style="display:flex; justify-content: space-between;"><span>소유자</span> <span id="owner-nickname">없음</span></div>
                <div style="display:flex; justify-content: space-between;"><span>아이돌</span> <span id="idol-group">없음</span></div>
            </div>
        </div>
        
        <div id="purchase-form">
            <hr style="border: 0; border-top: 1px solid rgba(255,255,255,0.1); margin: 15px 0;">
            <p style="font-size: 12px; line-height: 1.5; color: #aaa;">이 구역을 구독하여 당신의 아티스트를 위한 영토로 선포하세요.</p>
            <div class="form-group">
                <label for="nickname-input">닉네임</label>
                <input type="text" id="nickname-input" placeholder="닉네임을 입력하세요">
            </div>
            <div class="form-group">
                <label for="idol-select">그룹</label>
                <select id="idol-select">
                    <!-- Global/Legends -->
                    <option value="BTS">BTS</option>
                    <option value="Blackpink">Blackpink</option>
                    <option value="TWICE">TWICE</option>
                    <option value="EXO">EXO</option>
                    <option value="Seventeen">Seventeen</option>
                    <option value="NCT">NCT</option>
                    <option value="Red Velvet">Red Velvet</option>
                    <option value="Mamamoo">Mamamoo</option>
                    <option value="GOT7">GOT7</option>
                    <option value="Monsta X">Monsta X</option>
                    <option value="Stray Kids">Stray Kids</option>
                    <option value="ITZY">ITZY</option>
                    <option value="TXT">TXT</option>
                    <option value="ATEEZ">ATEEZ</option>
                    <option value="(G)I-DLE">(G)I-DLE</option>
                    <option value="aespa">aespa</option>
                    <option value="ENHYPEN">ENHYPEN</option>
                    <option value="IVE">IVE</option>
                    <option value="NewJeans">NewJeans</option>
                    <option value="LE SSERAFIM">LE SSERAFIM</option>
                    <option value="NMIXX">NMIXX</option>
                    <option value="Kep1er">Kep1er</option>
                    <option value="STAYC">STAYC</option>
                    <option value="TREASURE">TREASURE</option>
                    <option value="The Boyz">The Boyz</option>
                    <option value="ASTRO">ASTRO</option>
                    <option value="OH MY GIRL">OH MY GIRL</option>
                    <option value="WJSN">WJSN</option>
                    <option value="Dreamcatcher">Dreamcatcher</option>
                    <option value="LOONA">LOONA</option>
                    <option value="CRAVITY">CRAVITY</option>
                    <option value="ONEUS">ONEUS</option>
                    <option value="P1Harmony">P1Harmony</option>
                    
                    <!-- 2nd Gen / Legends -->
                    <option value="BIGBANG">BIGBANG</option>
                    <option value="Girls' Generation">Girls' Generation</option>
                    <option value="SHINee">SHINee</option>
                    <option value="Super Junior">Super Junior</option>
                    <option value="2PM">2PM</option>
                    <option value="TVXQ!">TVXQ!</option>
                    <option value="2NE1">2NE1</option>
                    <option value="Apink">Apink</option>
                    <option value="SISTAR">SISTAR</option>
                    <option value="Miss A">Miss A</option>
                    <option value="Girl's Day">Girl's Day</option>
                    <option value="AOA">AOA</option>
                    <option value="EXID">EXID</option>
                    <option value="BTOB">BTOB</option>
                    <option value="HIGHLIGHT">HIGHLIGHT</option>
                    <option value="INFINITE">INFINITE</option>
                    <option value="VIXX">VIXX</option>
                    <option value="B1A4">B1A4</option>
                    <option value="Block B">Block B</option>
                    <option value="WINNER">WINNER</option>
                    <option value="iKON">iKON</option>
                    <option value="KARA">KARA</option>
                    <option value="T-ara">T-ara</option>
                    <option value="4Minute">4Minute</option>
                    <option value="Wonder Girls">Wonder Girls</option>
                    <option value="f(x)">f(x)</option>
                    
                    <!-- Produce / Project Groups -->
                    <option value="IOI">I.O.I</option>
                    <option value="Wanna One">Wanna One</option>
                    <option value="IZ*ONE">IZ*ONE</option>
                    <option value="X1">X1</option>
                    <option value="ZEROBASEONE">ZEROBASEONE</option>
                    
                    <!-- Rookies / 4th-5th Gen -->
                    <option value="RIIZE">RIIZE</option>
                    <option value="TWS">TWS</option>
                    <option value="BOYNEXTDOOR">BOYNEXTDOOR</option>
                    <option value="BABYMONSTER">BABYMONSTER</option>
                    <option value="ILLIT">ILLIT</option>
                    <option value="KISS OF LIFE">KISS OF LIFE</option>
                    <option value="tripleS">tripleS</option>
                    <option value="PLAVE">PLAVE</option>
                    <option value="QWER">QWER</option>
                    <option value="LUCY">LUCY</option>
                    <option value="DAY6">DAY6</option>
                </select>
            </div>
            <div style="font-size: 14px; color: #ccc; text-align: right; margin-top: 15px;">
                <span>결제 금액:</span> <span>₩ 1,000</span>
            </div>
            <button class="subscribe-btn" id="subscribe-button">구역 구독하기</button>
        </div>
    </div>

    <div id="status-bar">
        <div class="tag" id="help-btn" style="cursor: pointer; background: rgba(0, 212, 255, 0.2); color: #00d4ff; font-weight: bold;">[F1] 도움말</div>
    </div>

    <!-- Help Modal -->
    <div id="help-modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 1000; align-items: center; justify-content: center;">
        <div class="panel" style="width: 400px; max-width: 90%; position: relative;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2 style="margin: 0; color: #00d4ff;">사용 방법</h2>
                <span id="close-help" style="cursor: pointer; font-size: 24px; color: #aaa;">&times;</span>
            </div>
            <ul style="list-style: none; padding: 0; margin: 0; color: #ddd; font-size: 14px; line-height: 2;">
                <li style="display: flex; justify-content: space-between;"><span>캔버스 확대/축소</span> <span style="color: #00d4ff;">마우스 휠</span></li>
                <li style="display: flex; justify-content: space-between;"><span>캔버스 이동</span> <span style="color: #00d4ff;">Ctrl + 드래그</span></li>
                <li style="display: flex; justify-content: space-between;"><span>화면 중앙 정렬</span> <span style="color: #00d4ff;">스페이스바</span></li>
                <li style="display: flex; justify-content: space-between;"><span>픽셀 선택</span> <span style="color: #00d4ff;">마우스 클릭</span></li>
                <li style="display: flex; justify-content: space-between;"><span>다중 픽셀 선택</span> <span style="color: #00d4ff;">마우스 드래그</span></li>
                <li style="display: flex; justify-content: space-between; margin-top: 10px; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 10px;"><span>닫기</span> <span style="color: #00d4ff;">ESC</span></li>
            </ul>
        </div>
    </div>

    <div id="minimap-container"><div id="minimap-view"></div></div>

    <canvas id="pixelCanvas"></canvas>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.portone.io/v2/browser-sdk.js"></script>
    <script src="main.js?v=batch_done_performance_fix"></script>
</body>
</html>
