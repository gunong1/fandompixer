<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팬덤 픽셀 (Fandom Pixel) - 10,000,000 PIXELS</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #05070a; font-family: 'Pretendard', sans-serif; color: white; }
        canvas { display: block; cursor: grab; }
        canvas:active { cursor: grabbing; }
        
        /* UI 레이어 */
        .panel { background: rgba(10, 15, 25, 0.9); backdrop-filter: blur(15px); padding: 20px; border-radius: 16px; border: 1px solid rgba(0, 212, 255, 0.2); box-shadow: 0 10px 30px rgba(0,0,0,0.5); pointer-events: auto; }
        
        #header { position: absolute; top: 20px; left: 20px; z-index: 10; }
        h1 { margin: 0; font-size: 24px; color: #00d4ff; text-shadow: 0 0 10px rgba(0,212,255,0.5); }
        
        /* 구독 정보 패널 */
        #side-panel { position: absolute; top: 20px; right: 20px; width: 280px; display: none; z-index: 100; }
        .subscribe-btn { width: 100%; padding: 14px; background: linear-gradient(45deg, #00d4ff, #0055ff); color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 16px; margin-top: 15px; transition: 0.3s; }
        .subscribe-btn:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0, 212, 255, 0.4); }

        .form-group { margin-bottom: 10px; }
        .form-group label { display: block; font-size: 12px; margin-bottom: 5px; color: #aaa; }
        .form-group input, .form-group select {
            width: 100%;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 4px;
            padding: 8px;
            color: white;
            font-size: 14px;
        }

        /* 하단 상태바 */
        #status-bar { position: absolute; bottom: 20px; left: 20px; display: flex; gap: 10px; }
        .tag { background: rgba(255,255,255,0.1); padding: 5px 12px; border-radius: 20px; font-size: 12px; }

        #minimap-container { position: absolute; bottom: 20px; right: 20px; width: 180px; height: 180px; background: rgba(0,0,0,0.5); border: 1px solid #333; }
        #minimap-view { position: absolute; border: 1px solid #00d4ff; background: rgba(0, 212, 255, 0.1); }
    </style>
</head>
<body>

    <div id="header" class="panel">
        <h1>FANDOM PIXEL</h1>
        <div style="font-size: 12px; opacity: 0.6;">10,000,000 PIXELS GLOBAL STAGE</div>
    </div>

    <div id="side-panel" class="panel">
        <h2 id="area-id" style="margin: 0 0 10px 0; font-size: 18px;">Area #7721</h2>
        <div id="pixel-info" style="margin-bottom: 15px;">
            <span id="status-tag" style="background: #00d4ff; color: #000; padding: 2px 8px; border-radius: 4px; font-size: 11px; font-weight: bold;">구독 가능</span>
            <div id="selected-pixel-count" style="font-size: 12px; color: #aaa; margin-top: 5px; display: none;"></div>
            <div style="font-size: 14px; color: #ccc; margin-top: 10px;">
                <div style="display:flex; justify-content: space-between;"><span>소유자</span> <span id="owner-nickname">없음</span></div>
                <div style="display:flex; justify-content: space-between;"><span>아이돌</span> <span id="idol-group">없음</span></div>
            </div>
        </div>
        
        <div id="purchase-form">
            <hr style="border: 0; border-top: 1px solid rgba(255,255,255,0.1); margin: 15px 0;">
            <p style="font-size: 12px; line-height: 1.5; color: #aaa;">이 구역을 구독하여 당신의 아티스트를 위한 영토로 선포하세요.</p>
            <div class="form-group">
                <label for="nickname-input">닉네임</label>
                <input type="text" id="nickname-input" placeholder="닉네임을 입력하세요">
            </div>
            <div class="form-group">
                <label for="idol-select">아이돌 그룹</label>
                <select id="idol-select">
                    <option value="BTS">BTS</option>
                    <option value="Blackpink">Blackpink</option>
                    <option value="TWICE">TWICE</option>
                    <option value="NewJeans">NewJeans</option>
                </select>
            </div>
            <div style="font-size: 14px; color: #ccc; text-align: right; margin-top: 15px;">
                <span>결제 금액:</span> <span>₩ 1,000</span>
            </div>
            <button class="subscribe-btn" id="subscribe-button">구역 구독하기</button>
        </div>
    </div>

    <div id="status-bar">
        <div class="tag">전체 점유율: 12.4%</div>
        <div class="tag">활성 구독 팬덤: 842개</div>
    </div>



    <div id="minimap-container"><div id="minimap-view"></div></div>

    <canvas id="pixelCanvas"></canvas>

    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
</body>
</html>
